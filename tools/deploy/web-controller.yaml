apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: web
  name: web-controller
spec:
  replicas: 1
  selector:
    name: web
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - image: czx5049/lucida_core:v1.2
        command: ['/bin/sh', '-c']
        args: ['cd $LUCIDAROOT/commandcenter/ && make start_server']
        name: web
        ports:
        - containerPort: 80
          name: http-server
