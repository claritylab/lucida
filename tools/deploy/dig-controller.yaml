apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: dig
  name: dig-controller
spec:
  replicas: 1
  selector:
    name: dig
  template:
    metadata:
      labels:
        name: dig
    spec:
      containers:
      - image: czx5049/lucida_services:v1.2
        command: ['/bin/sh', '-c']
        args: ['cd $LUCIDAROOT/djinntonic/dig && make start_server port=8087']
        name: dig
        ports:
        - containerPort: 8087
          name: thrift
