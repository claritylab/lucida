apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: ca
  name: ca-controller
spec:
  replicas: 1
  selector:
    name: ca
  template:
    metadata:
      labels:
        name: ca
    spec:
      containers:
      - image: czx5049/lucida_services:v1.2
        command: ['/bin/sh', '-c']
        args: ['cd $LUCIDAROOT/calendar/ && make start_server port=8084']
        name: ca
        ports:
        - containerPort: 8084
          name: thrift
