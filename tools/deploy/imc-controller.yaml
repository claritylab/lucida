apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: imc
  name: imc-controller
spec:
  replicas: 1
  selector:
    name: imc
  template:
    metadata:
      labels:
        name: imc
    spec:
      containers:
      - image: czx5049/lucida_services:v1.2
        command: ['/bin/sh', '-c']
        args: ['cd $LUCIDAROOT/djinntonic/imc && make start_server port=8085']
        name: imc
        ports:
        - containerPort: 8085
          name: thrift
