apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: face
  name: face-controller
spec:
  replicas: 1
  selector:
    name: face
  template:
    metadata:
      labels:
        name: face
    spec:
      containers:
      - image: czx5049/lucida_services:v1.2
        command: ['/bin/sh', '-c']
        args: ['cd $LUCIDAROOT/djinntonic/face && make start_server port=8086']
        name: face
        ports:
        - containerPort: 8086
          name: thrift
